<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Rômulo Leitao</title>
</head>

<body>
    <header class="menu" id="myMenu">
        <ul>
            <li class="home"><i class="fas fa-laptop-code fa-sm"></i>Rômulo</li>
            <li>About</li>
            <li>Experience</li>
            <li>Education</li>
            <li>Contact</li>
        </ul>
        <div class="icon-bars" onclick="addResponsiveClass()">
            <i class="fa fa-bars fa-sm"></i>
        </div>
    </header>

    <script>
        function addResponsiveClass() {
            var x = document.getElementById("myMenu");

            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }
    </script>

    <section class="content">
        <img src="laptop.png"></img>
    </section>
</body>

</html>
